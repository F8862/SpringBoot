#multipart configuration

#enabling multipart uploads
spring.servlet.multipart.enabled=true
#maximum file size
spring.servlet.multipart.max-file-size=300MB
#threshold after which files are written to disk(Minimum file size)
spring.servlet.multipart.file-size-threshold=1KB


spring.datasource.name=d1
spring.datasource.url=jdbc:mysql://localhost:3305/spring_restapi
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=update

